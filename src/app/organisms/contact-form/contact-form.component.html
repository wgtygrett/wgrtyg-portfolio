<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" required [(ngModel)]="formData.name" name="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required [(ngModel)]="formData.email" name="email">
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" required [(ngModel)]="formData.message" name="message"></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
  </form>
